<ion-content [fullscreen]="true">
  <ion-grid id="homeMovieSpotlightContainer" (click)="toogleIsOpen()">
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-img [src]="urlServerImage + movie.backdrop_path" [alt]="movie.title" *ngIf="movie"></ion-img>
        <ion-grid id="titleHeaderImage">
          <ion-row>
             <ion-col size="2" id="playSpotlightContainer">
               <ion-img src="../../assets/image/play.png" id="playSpotlight"></ion-img>
             </ion-col>
            <ion-col size="10">
                <ion-row id="spotlight">Movie Spotlight</ion-row>
                <ion-row id="movieTitleSpotlight" *ngIf="movie">{{movie.title}}</ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-trending></app-trending>
  <app-now-playing></app-now-playing>
  <ion-modal [isOpen]="isModalOpen" style="--width:100% !important;--height:100vh !important;">
    <ng-template>
        <app-movie-informations-modal></app-movie-informations-modal>
    </ng-template>
  </ion-modal>
</ion-content>
