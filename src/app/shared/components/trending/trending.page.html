<ion-content>
  <ion-grid>
    <ion-row id="trendingTitle">Trending</ion-row>

    <ion-row *ngIf="trendingList" class="listCardMovieCarousel">
      <ion-card [ngStyle]="{
      'background-image' : 'url(' + movie.poster_path + ')'}"
                *ngFor="let movie of trendingList;" class="tredingMovieCard" (click)="toogleIsOpen(movie.id)">
        <ion-card-header>
          <ion-card-title>{{movie.original_title}}</ion-card-title>
          <ion-card-subtitle>
            <ion-img src="../../assets/image/star.png"></ion-img>
            <ion-text>
              {{movie.vote_average}}
            </ion-text>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>

    </ion-row>
  </ion-grid>
</ion-content>
